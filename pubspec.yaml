name: _marionette_workspace
publish_to: none
resolution: workspace

environment:
  sdk: ^3.6.0

# Define the workspace with all packages
workspace:
  - packages/marionette_mcp
  - packages/marionette_flutter
  - examples/counter

# Override dependencies to use local paths for workspace packages
dependency_overrides:
  marionette_mcp:
    path: packages/marionette_mcp
  marionette_flutter:
    path: packages/marionette_flutter
